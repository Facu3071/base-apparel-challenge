<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <title>Base Apparel</title>
</head>

<body>
  <section class="section">
    <div class="container-1">
      <div class="container-logo">
        <img src="/images/logo.svg" alt="Logo of page">
      </div>
      <img class="img-mobile" src="/images/hero-mobile.jpg" alt="Image of girl">
      <div class="main-text">
        <span class="text-h1">We're</span>
        <h1> coming <br> soon</h1>
      </div>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="form">
        <input id="email" type="email" class="input-text" placeholder="Email Address">
        <img class="icon-error" src="/images/icon-error.svg" alt="Icon error">
        <button type="submit" class="btn-submit">
          <img src="/images/icon-arrow.svg" alt="Icon of arrow">
        </button>
        <small>Please provide a valid email</small>
      </form>
    </div>
    <div class="container-2 img-desktop">
    </div>
  </section>
  <script src="/app.js"></script>
</body>

</html>
